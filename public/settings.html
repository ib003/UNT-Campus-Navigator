<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | UNT Campus Navigator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      background-color: #006A4E;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e9ecef;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #006A4E;
      font-weight: bold;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #006A4E;
      text-align: center;
      margin-bottom: 30px;
    }

    .setting {
      margin: 20px 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #f1f1f1;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    /* DARK THEME */
    .dark-theme {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-theme nav, .dark-theme main, .dark-theme footer {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    /* HIGH CONTRAST */
    .high-contrast {
      background-color: black !important;
      color: yellow !important;
    }

    .high-contrast nav, .high-contrast main, .high-contrast footer {
      background-color: black !important;
      color: yellow !important;
    }
  </style>
</head>
