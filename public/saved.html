<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Places | UNT Campus Navigator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #222; }
    header, nav, footer { text-align: center; padding: 15px; }
    header { background-color: #006A4E; color: white; }
    nav { background-color: #e9ecef; }
    nav a { margin: 0 15px; color: #006A4E; font-weight: bold; text-decoration: none; }
    main { max-width: 800px; margin: 30px auto; padding: 10px; }
    .saved-place {
      background: white; padding: 15px; margin-bottom: 10px;
      border-left: 4px solid #006A4E; border-radius: 5px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .dark-theme, .dark-theme .saved-place { background-color: #121212; color: #f0f0f0; }
    .high-contrast { background-color: black !important; color: yellow !important; }
  </style>
</head>
<body>

<header>
  <h1>Saved Places</h1>
  <p>Your bookmarked campus buildings</p>
</header>

<nav>
  <a href="index.html">üè† Home</a>
  <a href="map_update.html">üó∫Ô∏è Map</a>
  <a href="search_page.html">üîç Search</a>
  <a href="events.html">üìÖ Events</a>
  <a href="saved.html">‚≠ê Saved</a>
  <a href="settings.html">‚öôÔ∏è Settings</a>
</nav>

<main>
  <h2>Bookmarked Locations</h2>
  <div id="savedContainer"></div>
</main>

<footer>¬© 2025 UNT Campus Navigator</footer>

<script>
  function renderSavedPlaces() {
    const saved = JSON.parse(localStorage.getItem('savedPlaces')) || [];
    const container = document.getElementById('savedContainer');
    container.innerHTML = '';

    if (saved.length === 0) {
      container.innerHTML = "<p>No saved places yet.</p>";
      return;
    }

    saved.forEach((place, index) => {
      const div = document.createElement('div');
      div.className = 'saved-place';
      div.innerHTML = `
        <h3>${place.name}</h3>
        <p>${place.description}</p>
        <button class="remove-btn" onclick="removePlace(${index})">Remove</button>
      `;
      container.appendChild(div);
    });
  }

  function removePlace(index) {
    let saved = JSON.parse(localStorage.getItem('savedPlaces')) || [];
    saved.splice(index, 1);
    localStorage.setItem('savedPlaces', JSON.stringify(saved));
    renderSavedPlaces();
  }

  renderSavedPlaces();
</script>

<script src="settings.js"></script>
</body>
</html>
