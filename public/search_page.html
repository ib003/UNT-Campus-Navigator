<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Buildings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-top: 10px;
      padding: 10px;
      background: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
    }

    li:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<h1>Search Buildings</h1>
<input type="text" id="searchInput" placeholder="Search for a building...">
<ul id="results"></ul>

<script>
  const buildings = [
    { name: "Business Leadership Building", coords: [33.2095, -97.1499], description: "College of Business" },
    { name: "Willis Library", coords: [33.2101, -97.1495], description: "24/7 Library during finals" },
    { name: "Union Building", coords: [33.2108, -97.1508], description: "Student union, food court, bookstore" },
    { name: "Discovery Park", coords: [33.2530, -97.1525], description: "Engineering and CS campus (off main)" },
    { name: "Gateway Center", coords: [33.2082, -97.1536], description: "Event space and visitor center" }
  ];

  const input = document.getElementById('searchInput');
  const results = document.getElementById('results');

  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    results.innerHTML = '';

    const matches = buildings.filter(b => b.name.toLowerCase().includes(query));
    matches.forEach(b => {
      const li = document.createElement('li');
      li.textContent = b.name;
      li.onclick = () => {
        localStorage.setItem('focusBuilding', JSON.stringify(b));
        window.location.href = 'map_update.html';
      };
      results.appendChild(li);
    });
  });
</script>

</body>
</html>
